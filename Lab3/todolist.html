<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ToDoList</title>
        <link rel="stylesheet" href="todolist.css">
    </head>
    <body>
      <div class="black">
        ToDo List
      </div>
      
      <div class="main">
        <p class="text">ToDo List</p>
        <form>
          <input type="text" placeholder="New task" name="task">
          <button type="submit" class="add">Add</button>
        </form>
        <div class="tasksBoard">
          <ul>
            <li><input type="checkbox"><label>First item</label><span class="delete"><p><img  src="https://icon-library.com/images/icon-delete/icon-delete-16.jpg" width="20"/></p></span></li>
            <li><input type="checkbox"><label>Second item</label><span class="delete"><p><img src="https://icon-library.com/images/icon-delete/icon-delete-16.jpg" width="20"/></p></span></li>
            <li><input type="checkbox"><label>Third item</label><span class="delete"><p><img src="https://icon-library.com/images/icon-delete/icon-delete-16.jpg" width="20"/></p></span></li>
          </ul>
        </div>
      </div>
      <script type="text/javascript" src="todolist.js"></script>
    </body>
  
</html>
