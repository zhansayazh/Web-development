<div>
	<button (click)="goBack()" class="back-button">Go Back</button>
	<div *ngIf="loaded" class="album-photos">
	  <h1>Photos of the album â„–{{album.id}}</h1>

	  <ul *ngIf="photos.length" class="photos-list">
		<li *ngFor="let photo of photos" class="photo-entry">
		  <span class ="photoId">{{photo.id}})</span>
		  <span class = "photoTittle">{{photo.title}}</span>
		  <img src="{{photo.thumbnailUrl}}" width="20px" class="photoImage">
		</li>
	  </ul>
	</div>
	<p *ngIf="!loaded">Loading album...</p>
</div>
