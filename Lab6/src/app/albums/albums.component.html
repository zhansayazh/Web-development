<div class="content">
	<h1>Albums</h1>

	<div class = "TextandAdd">
	  <input type="text" [(ngModel)]="newAlbum" placeholder="Enter name of new album">
	  <button (click)="addAlbum()" class="add-button">ADD</button>
	</div>

	<ul *ngIf="loaded" class="albums-list">
	  <li *ngFor="let album of albums" class="album-for">
	  	<span class="album-id">{{album.id}}</span>
	    <a [routerLink]="['/albums', album.id]" class="detail-link">{{album.title}}</a>
	    <button (click)="deleteAlbum(album.id)" class="delete-album">DELETE</button>
	  </li>
	</ul>

	<p *ngIf="!loaded">Loading albums list...</p>
</div>
